<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Detection Heat Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <h1>Mine Detection Heat Map</h1>
</header>

<main>
    <h2>Navigate the Heat Map</h2>
    <div id="controls">
        <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
        <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
        <button id="pan-left"><i class="fas fa-arrow-left"></i></button>
        <button id="pan-right"><i class="fas fa-arrow-right"></i></button>
        <button id="pan-up"><i class="fas fa-arrow-up"></i></button>
        <button id="pan-down"><i class="fas fa-arrow-down"></i></button>
    </div>
    <div id="heatmap"></div>
</main>

<footer>
    <p>&copy; 2024 Group 6.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
